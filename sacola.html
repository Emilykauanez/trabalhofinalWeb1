<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #f881bd;  border-color:white">
        <span class="navbar-brand mb-0 h1 text-white"> ITENS NA SACOLA </span>
        <a href="index.html" class="btn btn-primary" style="background-color: #fc6fb5; border-color: white;">Home</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center" style="color: #fc6fb5;">Sacola de Compras</h2>
        <table class="table table-bordered mt-4">
            <thead class="table-light">
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="sacola-itens">
                <!-- Os itens serão adicionados aqui via JavaScript -->
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total da Sacola: R$ <span id="total-sacola">0.00</span></h4>
            <button class="btn btn-success mt-3" style="color: white; background-color: #fc6fb5;">Finalizar Compra</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let sacola = JSON.parse(localStorage.getItem("sacola")) || [];
    let listaSacola = document.getElementById("sacola-itens");

    if (sacola.length === 0) {
        listaSacola.innerHTML = "<p>A sacola está vazia.</p>";
    } else {
        sacola.forEach((produto) => {
            let item = document.createElement("p");
            item.textContent = `${produto.nome} - R$ ${produto.preco.toFixed(2)}`;
            listaSacola.appendChild(item);
        });
    }
});

    </script>

</script>

</body>
</html>
