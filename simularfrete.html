<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valor de Entrega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #f881bd;  border-color:white">
        <span class="navbar-brand mb-0 h1 text-white">SIMULAR VALOR DE ENTREGA</span>
        <a href="index.html" class="btn btn-primary" style="background-color: #fc6fb5; border-color: white;">Home</a>
    </nav>

    <div class="container mt-4">
        <h4> FRETE GRÁTIS dispónivel? Verifique aqui!</h4>
        <form id="frete-form">
            <div class="mb-3">
                <label for="cep" class="form-label">Digite seu CEP:</label>
                <input type="text" id="cep" class="form-control" placeholder="Ex: 65620000" required>
            </div>
            <div class="mb-3">
                <label for="valor-compra" class="form-label">Valor da Compra (R$):</label>
                <input type="number" id="valor-compra" class="form-control" placeholder="Ex: 150" required>
            </div>
            <button type="submit" class="btn btn-success" style="background-color: #f881bd; border-color:white ">Calcular Frete</button>
        </form>
        <h3 class="mt-3" id="resultado"></h3>
    </div>

    <script src="JV/simularfrete.js"></script>
</body>
</html>
